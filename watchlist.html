<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTracker</title>
    <link rel="stylesheet" href="list.css">
</head>

<body>
    <header class="top">
        <h1 class="title">MovieTracker</h1>
    </header>
        
    <div class="table" id="watchlist">
        <h2 id="table-title">Watchlist</h2>
        
        <table id="table" title="watchlist"></table>
        <p class="empty-table" id="empty">There are no movies in this list yet.</p>
    </div>

    <aside class="edit-delete-back">
        <div>
            <button class="button" id="edit-button" onclick="clickEdit()">Mark as watched</button><br><br>
            <form class="form" id="form-edit">
                Watched the movie titled:<br>
                <input class="form-input" type="text" id="edit-seen"><br>
                <input class="form-input" type="button" id="submit-edit" value="Submit" onclick="submitEdit('edit-seen')"><br>
            </form>
        </div><br>

        <div>
            <button class="button" id="delete-button" onclick="clickDelete()">Erase a movie</button><br><br>
            <form class="form" id="form-delete">
                Delete the movie titled:<br>
                <input class="form-input" type="text" id="delete-watchlist"><br>
                <input class="form-input" type="button" id="submit-delete" value="Submit" onclick="submitDelete('delete-watchlist')"><br>
            </form>
        </div><br>
    
        <button class="button" id="back-button" onclick="location.href='/index.html'">Go back to main page</button><br>
    </aside>  

    <footer class="bottom">
        <p class="feedback-text">If you have any feedback or ideas on how we could improve our site,
        write us via <a href="mailto:customer@support.com">email</a>.</p>
    </footer>

    <script src="list.js"></script>
    <script src="data.js"></script>
</body>

</html>

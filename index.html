<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTracker</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="top">
        <h1 class="title">MovieTracker</h1>
    </header>

    <article class="main-text">
        <h3>Hello there, movie lover!</h3>
        <p>This site was created for you so that you can easily make an online
        list with the movies that you saw or wish to see.</p>
    </article>


    <div class="watched">
        <button class="button" id="add-watched-button" onclick="clickAddWatched()" >Add movie to WATCHED</button><br><br>
        
        <form class="form" action="/watched.html" id="form-watched">
            <input class="form-input" type="text" id="input-watchled"><br><br>
            <input class="form-input" type="submit" id="submit-watched" value="Submit / Go to list"><br>
        </form><br>
    </div>

    <div class="watchlist">
        <button class="button" id="add-watchlist-button" onclick="clickAddWatchlist()">Add movie to WATCHLIST</button><br><br>
        
        <form class="form" action="/watchlist.html" id="form-watchlist">
            <input class="form-input" type="text" id="input-watchllist"><br><br>
            <input class="form-input" type="submit" id="submit-watchlist" value="Submit / Go to list"><br>
        </form><br>
    </div>
    
    <footer class="bottom">
        <p class="feedback-text">If you have any feedback or ideas on how we could improve our site,
        write us via <a href="mailto:customer@support.com">email</a>.</p>
    </footer>

    <script src="index.js"></script>

</body>

</html>
